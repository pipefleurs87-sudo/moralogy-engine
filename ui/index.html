<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Morology Engine</title>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 2rem;
    }

    header {
      border: 2px solid #22c55e;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      animation: safelock-pulse 2s ease-in-out infinite;
    }

    @keyframes safelock-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #1d4ed8;
    }

    .panel {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #020617;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Divine Safelock</h1>
    <p id="safelock-status">Status: ACTIVE</p>
    <button onclick="simulate()">Run Moral Evaluation</button>
  </header>

  <div class="panel">
    <h2>Chromatic Scale</h2>
    <div id="chromatic"></div>
  </div>

  <script>
    function simulate() {
      const values = [5, 20, 35, 25, 15];
      const labels = ["Negro", "Rojo", "Amarillo", "Azul", "Verde"];

      Plotly.newPlot("chromatic", [{
        x: values,
        y: labels,
        type: "bar",
        orientation: "h"
      }], {
        paper_bgcolor: "#020617",
        plot_bgcolor: "#020617",
        font: { color: "#e5e7eb" },
        margin: { l: 100 }
      });
    }
  </script>

</body>
</html>
