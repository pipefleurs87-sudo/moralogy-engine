<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moralogy Engine</title>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-slate-900 text-slate-100">

  <!-- Divine Safelock Header -->
  <header class="p-4 text-center divine-safelock">
    <h1 class="text-3xl font-bold text-emerald-400">
      MORALOGY ENGINE
    </h1>
    <p class="text-sm opacity-70">
      Deterministic Moral Reasoning System
    </p>
  </header>

  <!-- Input -->
  <section class="p-4">
    <textarea id="prompt"
      class="w-full p-3 bg-slate-800 rounded"
      placeholder="Enter moral dilemma..."></textarea>

    <button onclick="runEvaluation()"
      class="mt-3 px-4 py-2 bg-emerald-600 rounded hover:bg-emerald-500">
      Evaluate
    </button>
  </section>

  <!-- Visual Outputs -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

    <div id="safelock"></div>
    <div id="convergence"></div>
    <div id="chromatic"></div>

  </section>

  <script src="app.js"></script>
</body>
</html>
