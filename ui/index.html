<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Morology Engine</title>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 2rem;
    }

    h1, h2, h3 {
      margin-top: 0;
    }

    /* ---------- SAFLOCK ---------- */
    header {
      border: 2px solid #22c55e;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      animation: safelock-pulse 2s ease-in-out infinite;
    }

    @keyframes safelock-pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.04); }
    }

    /* ---------- LAYOUT ---------- */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .panel {
      background: #020617;
      border-radius: 16px;
      padding: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 1rem;
      font-size: 0.95rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #2563eb;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #1d4ed8;
    }
